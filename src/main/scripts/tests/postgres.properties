driver=org.postgresql.Driver
conn=jdbc:postgresql://127.0.0.1:5432/baloon
user=tpcc
password=tpcc
sshhost=XXX
sshuser=root
sshpass=

initialWarmupTimeInSec=120
intermediateWarmupTimeInSec=120
measuringTime=180
logfile=logfile

# percentage of scaledown
scaleDownPace=0.05
load_baloon=false

# timing stepTime should be > 20sec
initTime=20
stepTime=50

# 4MB chunks to add during balooning
minchunks=4
maxchunks=512
chunkstep=4
